<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <section>
        <div class="conatiner">
            <div style="width: 400px; background-color: aliceblue; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);padding: 10px; position: absolute;top:0px; left: 0px; right: 0px; bottom: 0px; margin: auto; height: 500px;">
                <h1 style="text-align: center; font-size: 30px;">Login From</h1>
                <form action="">
                    <div style="padding: 10px 0px;">
                        <label for="">User Name : </label> <input type="text" placeholder="Enter A User Name" required style="margin-top: 10px; width: 80%; padding: 10px 30px;">
                    </div>
                    <div style="padding: 10px 0px;">
                        <label for="">Email :</label> <input type="email" placeholder="Enter A User email" required style="margin-top: 10px; width: 80%; padding: 10px 30px;">
                    </div>
                    <div style="padding: 10px 0px;">
                        <label for="">Password :  </label> <input type="Password" placeholder="Enter A User Password" required style="margin-top: 10px; width: 80%; padding: 10px 30px;">
                    </div>
                    <button style="display:block;margin: auto; padding: 10px 30px; margin-top: 20px;cursor: pointer;">Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
